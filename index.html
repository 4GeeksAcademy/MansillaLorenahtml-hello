<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="title">
            <h1>Payment form example</h1>
        </div>
        <div class="alert alert-danger" role="alert">
            Some fields are missing
        </div>
        <!-- primer row -->
        <fieldset>
            <div class="row g-3 align-items-center">

                <div class="col-5">
                    <div class="mb-3">
                        <label for="cardNum" class="form-label">Card#</label>
                        <input type="text" class="form-control" id="cardNum" placeholder="XXXXXXXXXXXXX">

                    </div>
                </div>
                <div class="col-3">
                    <div class="mb-3">
                        <label for="cvc" class="form-label">CVC#</label>
                        <input type="text" class="form-control" id="cvc" placeholder="0000">
                    </div>
                </div>

                <div class="col-4">
                    <div class="mb-3">
                        <label for="amount" class="form-label">Amount</label>
                        <div class="d-flex align-items-center">
                            <i class="fa-solid fa-dollar-sign me-2"></i>

                            <input type="number" class="form-control" id="amount" placeholder="Amount">
                        </div>

                    </div>
                </div>
            </div>
            <!-- segundo row -->
            <div class="row g-3 align-items-center">
                <div class="col-6">
                    <div class="mb-3">
                        <label for="firstname" class="form-label">First name</label>
                        <input type="text" class="form-control" id="firstname" placeholder="Maria">

                    </div>
                </div>

                <div class="col-6">
                    <div class="mb-3">
                        <label for="lastname" class="form-label">Last name</label>

                        <input type="text" id="lastname" class="form-control" placeholder="Perez">
                    </div>
                </div>

            </div>
            <!-- tercer row -->
            <div class="row g-3 align-items-center">
                <div class="col-6">
                    <div class="mb-3">
                        <label for="city" class="form-label">City</label>
                        <input type="text" class="form-control" id="city">

                    </div>
                </div>
                <div class="col-3">
                    <div class="mb-3">
                        <label for="state" class="form-label">State</label>

                        <input type="number" id="state" class="form-control" placeholder="Pick a state">
                    </div>
                </div>

                <div class="col-3">
                    <div class="mb-3">
                        <label for="postalcode" class="form-label">Postal Code</label>
                        <div class="d-flex align-items-center">

                            <input type="text" class="form-control" id="postalcode">
                        </div>

                    </div>
                </div>
            </div>
            <!-- cuarto row -->
            <div class="row g-3 align-items-center">
                <div class="col-6 ">
                    <div class="mb-3 ">
                        <label for="weaccept" class="form-label">We accept:</label>
                        <button type="button" class="btn btn-secondary">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                    value="option1">
                                <label class="form-check-label" for="inlineRadio1"><i
                                        class="fa-brands fa-cc-mastercard"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                    value="option2">
                                <label class="form-check-label" for="inlineRadio2"><i
                                        class="fa-brands fa-cc-visa"></i></label>
                            </div>

                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                                    value="option3">
                                <label class="form-check-label" for="inlineRadio3"><i
                                        class="fa-brands fa-cc-diners-club"></i></label>
                            </div>

                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4"
                                    value="option4">
                                <label class="form-check-label" for="inlineRadio4"><i
                                        class="fa-brands fa-cc-paypal"></i></label>
                            </div>
                        </button>
                    </div>

                </div>

                <div class="col-6">
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" rows="3"></textarea>
                        <p>Add any notes here.</p>
                    </div>
                </div>

            </div>
        </fieldset>
            <!-- quinto buttom-->
            <div class="buttoms d-flex justify-content-end gap-2">
                <button type="button" class="btn btn-secondary">Cancel</button>
                <button type="button" class="btn btn-primary">Send</button>
            </div>

    </div>


</body>

</html>
